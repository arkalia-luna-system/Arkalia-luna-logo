    - "Citez la documentation quand c'est possible"
    - "Proposez des solutions alternatives si applicable"
    - "Marquez votre réponse comme solution si elle résout le problème"
    
  # Templates de réponses
  templates:
    - name: "Solution"
      body: |
        ## ✅ Solution
        
        **Voici la solution à votre problème :**
        
        ```python
        # Code de la solution
        ```
        
        ## 🔍 Explication
        
        **Pourquoi cette solution fonctionne :**
        
        ## 🔗 Ressources supplémentaires
        
        **Documentation et liens utiles :**
        
        ---
        
        *Marquez cette réponse comme solution si elle résout votre problème*
        
    - name: "Alternative"
      body: |
        ## 🔄 Solution alternative
        
        **Voici une approche différente :**
        
        ```python
        # Code alternatif
        ```
        
        ## ⚖️ Avantages et inconvénients
        
        **Comparaison avec d'autres solutions :**
        
        ## 🔗 Ressources
        
        **Documentation sur cette approche :**
        
        ---
        
        *Cette solution peut être plus adaptée selon votre cas d'usage*

