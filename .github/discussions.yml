# Modération et règles
moderation:
  # Règles de modération
  rules:
    - "Respectez tous les membres de la communauté"
    - "Restez sur le sujet du projet Arkalia-LUNA Logo Generator"
    - "Utilisez des titres clairs et descriptifs"
    - "Recherchez avant de créer une nouvelle discussion"
    - "Marquez les réponses comme solution si elles résolvent le problème"
    
  # Actions de modération
  actions:
    - "Les discussions inappropriées seront fermées"
    - "Les spams et publicités seront supprimés"
    - "Les discussions hors sujet seront déplacées ou fermées"
    - "Les membres récurrents peuvent être temporairement suspendus"

